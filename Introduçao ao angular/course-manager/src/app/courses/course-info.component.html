<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Name</label>
    <div class="col-sm-10">
      <input required [(ngModel)]="course.name" name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course name is required.</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Price</label>
    <div class="col-sm-10">
      <input type="number" required [(ngModel)]="course.price" name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course price is required.</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Rating</label>
    <div class="col-sm-10">
      <input readonly type="text" required [(ngModel)]="course.rating" name="rating" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Description</label>
    <div class="col-sm-10">
      <textarea
        type="text" required
        [(ngModel)]="course.description"
        name="description"
        #courseDescription="ngModel"
        [ngClass]="{'is-invalid': courseDescription.invalid}"
        class="form-control">
      </textarea>

      <div class="invalid-feedback">
        <span>Course description is required.</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button class="btn btn-secondary" [routerLink]="['/courses']">Back</button>

</form>
